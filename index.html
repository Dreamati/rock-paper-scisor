<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's Play Rock Paper Scissors!</h1>
    <h2 class="hu_h2">Hello Human, Pick Your Choice! </h2>
    <div class="human_choice">
        
        <button class="Rock"> <img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_1280.png" height="70px" width="80px"></button>
        <button class="Paper"><img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296855_1280.png" height="70px" width="80px"></button>
        <button class="Scissors"><img src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png" height="70px" width="80px"></button>
    </div>
    <div class="comp_choose">
        <h2>Computer Choose: </h2>
        <p class="comp_score"></p>
    </div>
    <div class="score">
        <h2>Score: </h2>
        <p class="score_update"></p>
    </div>
    <h2 class="result"></h2>
    <button class="reset">Re-Start</button>
    
</body>
</html>
